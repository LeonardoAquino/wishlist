{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}

<section id="bg_home">

<section id="slider">
    <article id="inner_slide" class="globo_texto categorias">
        <h2>Slider</h2>
        {% for proyecto in proyectos %}
            <article class="proyecto iblock"
                onclick="window.location.href='{% url 'ver_proyecto' id_proyecto=proyecto.id %}'">
                <h3>{{ proyecto.titulo }}</h3>
                <p>{{ proyecto.descripcion }}</p>

                {% for imagen_proyecto in proyecto.imagenproyecto_set.all %}
                <figure>
                    <img src="{{ MEDIA_URL }}{{ imagen_proyecto.imagen }}" alt="imagen proyecto" />
                </figure>
                {% endfor %}
            </article>
        {% endfor %}
    </article>
</section>

</section>

{% endblock %}

{% block js %}

<script src="{% static "js/controllers/login_controller.js" %}"></script>
<script>
    App.login = new App.Controllers.Login();
</script>

{% endblock %}
