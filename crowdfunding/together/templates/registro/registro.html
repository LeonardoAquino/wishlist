{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block contenido %}
<section id="formulario_registro" class="formulario">
    <form id="f_registro" action="{% url 'envio' %}" method="post">
        {% csrf_token %}
        <div class="fila">
            <label for="nombre_usuario">Nombre de usuario: </label>
            <input id="nombre_usuario" name="nombre_usuario" type="text" required  placeholder="Ingrese nombre" />
            <span></span>
        </div>
        <div class="fila">
            <label for="email">Email: </label>
            <input id="email" name="email" type="text" required placeholder="Ingrese Email" />
            <span></span>
        </div>
        <div class="fila">
            <label for="region">Región: </label>
            <select id="region" name="region" required>
                <option value="">SELECCIONE...</option>
                {% for region in regiones %}
                <option value="{{ region.id }}">{{ region.nombre }}</option>
                {% endfor %}
            </select>
            <span></span>
        </div>
        <div class="fila">
            <label for="comuna">Comuna: </label>
            <select id="comuna" name="comuna" required>
                <option value="">SELECCIONE...</option>
            </select>
            <span></span>
        </div>
        <div class="fila">
            <label for="password">Contraseña: <span>entre 6 y 50 caracteres</span></label>
            <input id="password" name="password" type="password" value="" required placeholder="Ingrese password" />
            <span></span>
        </div>
        <div class="fila">
            <label for="repeat">Repita contraseña: </label>
            <input id="repeat" type="password" value="" required placeholder="Repita password" />
            <span></span>
        </div>
        <div class="fila">
            <label for="sexo">Sexo:</label>
            Hombre <input type="radio" name="sexo" value="1" />
            Mujer <input type="radio" name="sexo" value="0" />
            <span></span>
        </div>
        <div class="fila">
            <label for="">Fecha de nacimiento:</label>
            <select name="dia" id="dia">
                <option value="">SELECCIONE...</option>
                {% for dia in dias %}
                <option value="{{ dia }}">{{ dia }}</option>
                {% endfor %}
            </select>
            <select name="mes" id="mes">
                <option value="">SELECCIONE...</option>
                {% for mes in meses %}
                <option value="{{ mes.valor }}">{% trans mes.nombre %}</option>
                {% endfor %}
            </select>
            <select name="anio" id="anio">
                <option value="">SELECCIONE...</option>
                {% for anio in anios %}
                <option value="{{ anio }}">{{ anio }}</option>
                {% endfor %}
            </select>
            <span style="display:block"></span>
        </div>
        <div class="t_centered">
            <input type="submit" value="Registrarse" />
        </div>
    </form>
</section>
{% endblock %}

{% block js %}
<script src="{% static 'js/plugins/jquery.Rut.min.js' %}"></script>
<script src="{% static 'js/controllers/registro_controller.js' %}"></script>
<script>
    App.registroController = new App.Controllers.Registro();
</script>
{% endblock %}
