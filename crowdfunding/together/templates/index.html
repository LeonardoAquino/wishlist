{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}

<section id="slider">
    <article id="inner_slide" class="globo_texto">
        <h2>Slider</h2>
        <p>Explicación de lo que se busca en slider</p>
        <p>Explicación de lo que se busca en slider</p>
    </article>
</section>

<section id="buscador" class="fondo_rosado buscador">
    <input id="busqueda" class="caja_busqueda" type="text" value="" placeholder="BUSCA TU EVENTO" />
</section>

<section id="categorias" class="categorias">
    <h2>CATEGORÍAS</h2>
    {% for proyecto in proyectos %}
        <article class="proyecto iblock fondo_calipso">
            <figure>
                <img src="{{ MEDIA_URL }}{{ proyecto.imagen }}" alt="imagen proyecto" />
                <figcaption>{{ proyecto.titulo }}</figcaption>
            </figure>
        </article>
    {% endfor %}
</section>

{% endblock %}

{% block js %}

<script src="{% static "js/controllers/login_controller.js" %}"></script>
<script>
    App.login = new App.Controllers.Login();
</script>

{% endblock %}
