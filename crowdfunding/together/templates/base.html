{% load static from staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="Lista de regalos por la life 1313 eaea sadsa qwertyuiop" />
    <title>{% block titulo %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster|Varela+Round|Exo+2:400,700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <div class="menu">
            <figure class="logo" onclick="window.location.href='{% url "index" %}'">
                <img src="{% static 'images/logo.png' %}" alt="logo de juntándonos" />
            </figure>

            <div class="menu_opciones">
                <a href="javascript:;" class="link_evento">TENGO UN EVENTO</a>
                <a href="javascript:;" class="link_aportar">QUIERO APORTAR</a>
                <a href="{% url 'registro' %}" class="link_registro">Registrarse</a>
                <a href="{% url 'ingresar' %}" class="link_entrar">Entrar</a>
            </div>
        </div>

        {% block menu %}
            <form id="f_login" action="{% url "login" %}" method="post" class="iblock" style="display:none">
                {% csrf_token %}
                <aside>
                    <div>
                        <label for="usuario">Usuario: </label>
                        <input id="usuario_login" type="text" value="" placeholder="Usuario" />
                        <span></span>
                    </div>
                    <div>
                        <label for="password">Contraseña: </label>
                        <input id="password_login" type="password" value="" placeholder="Contraseña" />
                        <span></span>
                    </div>
                    <input id="btn_enviar" type="submit" value="Ingresar" />
                </aside>
            </form>
        {% endblock %}
    </header>

    {% block contenido %}NO SE HA SOBREESCRITO CONTENIDO{% endblock %}
    <script src="{% static 'js/vendor/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/vendor/handlebars-1.1.2.min.js' %}"></script>
    <script src="{% static 'js/vendor/template_loader.js' %}"></script>
    <script src="{% static 'js/vendor/rlay_core.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
